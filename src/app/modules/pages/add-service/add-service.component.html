<section class="add-service d-flex align-items-center justify-content-center">
    <p-toast></p-toast>
    <div class="service-form">
        <header>
            <h2>New Service</h2>
        </header>
        <form [formGroup]="add_service" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-5">
            <!-- <div class="d-flex flex-column gap-2">
                <label for="id">ID</label>
                <input type="text" id="id" formControlName="id">
            </div> -->
            <div class="d-flex flex-column gap-2">
                <label for="name">NAME</label>
                <input type="text" id="name" formControlName="Name">
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="description">DESCRIPTION</label>
                <input type="text" id="description" formControlName="Description">
            </div>
            <div class="imge d-flex flex-column gap-2">
                <input type="file" name="file" id="file" class="inputfile" (change)="onfileselected($event)">
                <!-- <label for="file">Choose a file</label> -->
            </div>
            <div class="add-btn d-flex justify-content-end">
                <button type="submit">ADD</button>
            </div>
        </form>
    </div>
</section>
