<div class="card w-80 mx-auto m-5 text-center">
    <p-table [value]="Categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '60rem' }"
        [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <div class="d-flex justify-content-between align-items-center CatTable">
                <h3 class="h6 ms-4">Categories Table:</h3>
                <button class="btn-main" (click)="addCategory()">Add Category</button>
            </div>
            <tr>
                <th style="width: 20%">Id</th>
                <th style="width: 20%">Category Name</th>
                <th style="width: 20%">Image</th>
                <th style="width: 20%">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category let-i="rowIndex">
            <tr>
                <td style="width: 20%" class="text-center">{{ category._id }}</td>
                <td style="width: 20%">{{ category.name }}</td>
                <td style="width: 20%">
                    <img [src]="category.image" [alt]="category.name" width="75" class="shadow-4" />
                </td>
                <td style="width: 20%">
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <span class="action-icon">
                            <i class="fa-solid fa-trash text-danger" title="Delete"></i>
                        </span>
                        <span class="action-icon">
                            <i class="fa-regular fa-pen-to-square text-success" title="Edit"></i>
                        </span>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-around">
                In total, there are {{ Categories.length }} categories.
            </div>
        </ng-template>
    </p-table>
</div>
