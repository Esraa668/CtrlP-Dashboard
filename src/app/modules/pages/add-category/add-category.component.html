<div class="d-flex justify-content-center align-items-center p-4 m-4">
    <div class="w-75 mx-auto p-4 m-5 addProduct">
        <div class="mb-3 text-white">
            <i class="fa-solid fa-right-to-bracket"></i> Type Of Category:
        </div>
        <form id="form">
            <div class="row gy-4">
                <div class="col-md-6">
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" type="text" class="form-control" placeholder=" Enter Name:" [(ngModel)]="Name"
                            name="name" />
                    </div>
                </div>



                <div class="col-md-6">
                    <div>
                        <!-- <label for="img">Product Image:</label>
                          <input id="img" class="form-control" type="file" placeholder=" Choose Product Image:"
                              [(ngModel)]="Image" name="Image"> -->
                        <!-- 
               
                        <!-- <div *ngFor="let image of uploadedImages">
                            <img [src]="image" alt="Uploaded Product Image" class="img-thumbnail" />
                        </div> -->
                        <label>Images:</label>
                        <input type="file" multiple (change)="onFileSelected($event)" />

                    </div>
                </div>
            </div>

            <button class="form-control mt-5 addButton" (click)="sendData()">
                Add:
            </button>
        </form>
    </div>
</div>
